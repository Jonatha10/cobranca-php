<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login com hierarquia</title>
        <link rel="stylesheet" href="style/style.css" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="script/jquery.js"></script>
        <script type="text/javascript" src="script/acesso.js"></script>
    </head>
    <body>
      

        

        <div class="login" >

            <h1 class="text-center">Login</h1>
            <div id="mensagem"></div>
            <form class="needs-validation" id="formularioLogin">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email </label>
                    <input class="form-control" type="text" id="email" name="email">
                   
                </div>
                <div class="form-group was-validated">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha">
                    
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Lembrar-me</label>
                </div>
                <button class="btn btn-success w-100" id="btnEntrar">Entrar</button>
            </form>
    
        </div>


    </body>
</html>
